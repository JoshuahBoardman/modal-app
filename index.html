<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4d30777b80.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Modal App</title>
</head>
<body>
    <h1 class="title">Modal App</h1>
    <button class="open-btn click">Click Me</button>
    <div class="display" id="display">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">
                    Congratz!!! 
                </span>
                <span class="modal-sub-text"> You opened a modal</span>
                <i class="fa-solid fa-champagne-glasses"></i>
            </div> 
            <button class="close-btn">Close</button>
        </div>
    </div>
    <div class="filter" id="filter"></div>
</body>
</html>
